<div class="paper">
    <p ng-class="{'blackout':!activetext}">
        <span class="number visible">1.</span> <span class="visible">{{words.word1}}</span> visited Washington Square Park and <span class="number visible">2.</span> <span class="visible">{{words.word2}}</span>
        for an hour to get rid of stress. By the time {{words.word1}} was done,
        the <span class="number visible">3.</span> <span class="visible">{{words.word3}}</span> was on fire.
    </p>
</div>
<div class="row">
    <div class="input-field col s6">
        <input id="word1" type="text" class="validate" ng-model="words.word1">
        <label for="word1">1. Pronoun</label>
    </div>
    <div class="input-field col s6">
        <input id="word2" type="text" class="validate" ng-model="words.word2">
        <label for="word2">2. Verb/Past Tense</label>
    </div>
</div>
<div class="row">
    <div class="input-field col s6">
        <input id="word3" type="text" class="validate" ng-model="words.word3">
        <label for="word3">3. Noun</label>
    </div>
    <div class="input-field col s6">
        <input id="word4" type="text" class="validate" ng-model="words.word4">
        <label for="word4">Verb/Past Tense</label>
    </div>
</div>
<div class="container text-center">
    <button type="button" class="waves-effect waves-light btn deep-purple darken-4 generate" ng-click="makeActiveText()">Generate Story</button>
</div>
