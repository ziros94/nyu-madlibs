<!DOCTYPE html>
<html ng-app="app">
<head lang="en" >
    <meta charset="UTF-8">
    <link href="./materialize-v0.96.1/materialize/css/materialize.min.css" rel="stylesheet">
    <link href="css/mycss.css" rel="stylesheet">
    <title>NYU Mad Libs</title>
</head>
<body class="body" ng-cloak>
<!-- Dropdown Structure -->
    <ul id="stories" class="dropdown-content adjusted">
        <li><a href="#">Story 1</a></li>
        <li><a href="#">Story 2</a></li>
        <li><a href="#">Story 3</a></li>
    </ul>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper nyu-purple">
                <div class="container">
                    <a href="#" class="brand-logo left" style="position: static !important;">NYU Mad Libs</a>
                    <ul class="left" style="margin-left: 8%">
                        <li><a class="dropdown-button" href="#" data-activates="stories">Stories<i class="mdi-navigation-arrow-drop-down right"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="row" style="margin-top: 30px;">
        <div class="container">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s3"><a href="#test1" onclick="window.location ='#/story1';">Story 1</a></li>
                    <li class="tab col s3"><a onclick="window.location = '#/story2';">Story 2</a></li>
                    <li class="tab col s3"><a onclick="window.location = '#/story3';">Story 3</a></li>
                    <li class="tab col s3"><a onclick="window.location = '#/story4';">Story 4</a></li>
                </ul>
            </div>
            <div id="test1" class="col s12">
                <div class="container">
                    <div ng-view></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/jquery-1.11.2.min.js"></script>
    <script src="./materialize-v0.96.1/materialize/js/materialize.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var jq = jQuery.noConflict();
    </script>
    <script src="./scripts/angular.js"></script>
    <script src="./scripts/angular-route.js"></script>
    <script>
        jq(document).ready(function(){
            var outerwidth = parseInt(jq('.dropdown-button').outerWidth());
            jq('ul.tabs').tabs();
            jq('.dropdown-button+ul').width(outerwidth);
            jq('.brand-logo').on('click', function(){
                console.log('yi');
                jq('ul.tabs').tabs('select_tab', 'test1');
            });

        });
    </script>

    <script>
        angular.module("app", ['ngRoute'])
            .controller('StoryCtrl',['$scope',function($scope){
                $scope.activetext=false;
                $scope.makeActiveText = function (){
                    console.log('hello');
                    $scope.activetext=true;
                }
            }])
            .config(function($routeProvider){
                $routeProvider
//                    .when('/',{
//                        templateUrl: './story1.html',
//                        controller: 'Story1Ctrl'
//                    })
                    .when('/story1',{
                        templateUrl: './story1.html',
                        controller: 'StoryCtrl'
                    })
                    .when('/story2',{
                        templateUrl: './story2.html',
                        controller: 'StoryCtrl'
                    })
                    .when('/story3',{
                        templateUrl: './story3.html',
                        controller: 'StoryCtrl'
                    })
                    .when('/story4',{
                        templateUrl: './story3.html',
                        controller: 'StoryCtrl'
                    });
            });
    </script>
</body>
</html>
